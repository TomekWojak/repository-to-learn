<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cdbdae0066.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/Js-projects/03Color-board/script.js" defer></script>
</head>

<body>

    <div class="buttons">
        <div class="buttons__group">
            <h2>Animation speed:</h2>
            <button class="buttons__btn" data-setting="speed" data-speed="40">slow</button>
            <button class="buttons__btn" data-setting="speed" data-speed="3">normal</button>
            <button class="buttons__btn" data-setting="speed" data-speed=".5">fast</button>
        </div>
        <div class="buttons__group">
            <h2>Color range:<h2>
                    <button class="buttons__btn" data-setting="color" data-color-range="0">red</button>
                    <button class="buttons__btn" data-setting="color" data-color-range="100">green</button>
                    <button class="buttons__btn" data-setting="color" data-color-range="200">blue</button>
                    <button class="buttons__btn" data-setting="color" data-color-range="360">normal</button>
        </div>
    </div>
    <div class="slider-box">
        <input type="range" id="slider" value="70" min="0" max="100">
        <p>Saturation: <span class="slider-info">70</span>%</p>
    </div>

    <div class="box">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>

</html>

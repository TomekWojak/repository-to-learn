<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cdbdae0066.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title"><i class="fa-solid fa-wallet"></i> Wallet</h1>
    <p class="text">Twój osobisty menedżer finansów</p>

    <main>
        <section class="manager wrapper">
            <div class="manager__content">
                <h2 class="manager__title">Lista transakcji</h2>
                <div class="manager__transactions">
                    <div class="manager__incomes">
                        <h3 class="manager__title manager__title--income">Przychód</h3>
                        <ul class="manager__list manager__list--incomes">

                        </ul>
                    </div>
                    <div class="manager__expenses">
                        <h3 class="manager__title manager__title--expenses">Wydatki</h3>
                        <ul class="manager__list manager__list--expenses">


                        </ul>
                    </div>
                </div>
            </div>

            <div class="manager__panel">
                <h3 class="manager__title">Dostępne środki</h3>
                <span class="manager__summary-price">0zł</span>
                <div class="manager__controls">
                    <button class="manager__btn manager__btn--add"><i class="fas fa-plus"></i> Dodaj transakcję</button>
                    <button class="manager__btn manager__btn--remove"><i class="fas fa-trash"></i> Usuń
                        wszystko</button>
                </div>
                <div class="manager__theme-panel">
                    <h4 class="manager__title">Wybierz motyw</h4>
                    <button class="manager__theme-btn manager__theme-btn--light"
                        aria-label="Ustaw jasny motyw"></button>
                    <button class="manager__theme-btn manager__theme-btn--dark"
                        aria-label="Ustaw ciemny motyw"></button>
                </div>
            </div>

            <div class="add-transaction-panel">
                <h5 class="add-transaction-panel__title">Nazwa transakcji:</h5>
                <small class="addnote">(Podaj nazwę transakcji)</small>
                <input type="text" id="name-input">
                <h5 class="add-transaction-panel__title">Kwota:</h5>
                <small class="addnote">(Podaj kwotę)</small>
                <input type="number" id="price-input">
                <h5 class="add-transaction-panel__title">Kategoria transakcji:</h5>
                <small class="addnote">(Wybierz jedną z poniższych kategori)</small>
                <select id="options">
                    <option value="none" selected disabled>--wybierz kategorię--</option>
                    <option value="income">[ + ] Przychód</option>
                    <option value="shopping">[ - ] Zakupy</option>
                    <option value="entertainment">[ - ] Rozrywka</option>
                    <option value="food">[ - ] Jedzenie</option>
                </select>
                <div class="add-transaction-panel__controls">
                    <button class="save"><i class="fa-solid fa-floppy-disk"></i> Zapisz</button>
                    <button class="cancel"><i class="fa-solid fa-xmark"></i> Anuluj</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>

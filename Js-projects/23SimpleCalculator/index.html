<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
<div class="calculator">
    <input type="text" class="display">
    <div class="left-panel">
        <div class="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="numbers">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="numbers">
            <button>0</button>
            <button>00</button>
            <button>.</button>
        </div>
    </div>
    <div class="right-panel">
        <div class="operators">
            <button>/</button>
            <button>c</button>
        </div>
        <div class="operators">
            <button>*</button>
            <button>-</button>
        </div>
        <div class="operators">
            <button>+</button>
            <button>=</button>
        </div>
    </div>
</div>
</body>

</html>

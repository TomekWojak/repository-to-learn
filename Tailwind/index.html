<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./dist/main.css">
</head>

<body class="bg-gray-700 text-white">
  <button
    class="relative m-5 text-2xl px-8 py-3 bg-amber-400 rounded-lg uppercase cursor-pointer hover:bg-amber-800 hover:text-blue-600 transition-colors duration-300 before:content-[''] before:absolute before:block before:-inset-0.5 before:bg-amber-300 before:rounded-[inherit] before:-z-1">Przycisk</button>

  <ul class="py-6 px-6 marker:text-red-400 list-disc selection:bg-lime-400">
    
  </ul>
  <script>
    const ul = document.querySelector("ul")
    for (let i = 1; i <= 10; i++) {
      const li = document.createElement("li");
      li.textContent = `Element listy ${i}`;
      li.classList.add("even:bg-red-500")
      li.classList.add("odd:bg-lime-500")
      ul.append(li)
    }
  </script>
</body>

</html>

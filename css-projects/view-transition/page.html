<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body class="movie-page">
    <div class="container">
        <img class="hero" src="./assets/sonic.webp" alt="">
        <header class="header">
            <a href="/" class="logo">MyLogo</a>
            <div class="controls">
                <svg class="search" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-search">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <svg class="film" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-film">
                    <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                    <line x1="7" y1="2" x2="7" y2="22"></line>
                    <line x1="17" y1="2" x2="17" y2="22"></line>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <line x1="2" y1="7" x2="7" y2="7"></line>
                    <line x1="2" y1="17" x2="7" y2="17"></line>
                    <line x1="17" y1="17" x2="22" y2="17"></line>
                    <line x1="17" y1="7" x2="22" y2="7"></line>
                </svg>
                <img class="avatar" src="./assets/avatar.avif" alt="">
            </div>
        </header>
        <main>
            <h3>Sonic the Hedgehog 3</h3>
            <div class="rating">⭐️⭐️⭐️⭐️</div>
            <p>
                Sonic, Knuckles, and Tails reunite against a powerful new
                adversary, Shadow, a mysterious villain...
            </p>
            <button>Watch now <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-play-circle">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polygon points="10 8 16 12 10 16 10 8"></polygon>
                </svg></button>
        </main>
    </div>
</body>

</html>
